version: '3.9'
services: 
  web:
    build: .
    ports: 
      - '8000:8000'
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    depends_on:
      - postgres
      - influx
    env_file:
      - ./.env

  postgres:
    image: postgres:14.4
    ports: 
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  influx:
    image: influxdb:latest
    ports: 
      - '8086:8086'
    volumes:
      - influxdb-storage:/var/lib/influxdb
    env_file:
      - ./.env

volumes:
  postgres_data:
  influxdb-storage:
